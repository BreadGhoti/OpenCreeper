<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open Creeper</title>
    <link type="text/css" rel="stylesheet" href="css/creeper.css">
</head>
<body>

<div id="canvasContainer" style="width: 100%;">
</div>

<div id="gui">
</div>

<div id="info">
    <div id="speed"></div>
    <div id="zoom"></div>
    <div id="energy"></div>
    <div id="collection"></div>
    <div id="depletion"></div>
    <div id="selection"></div>
    <div id="time"></div>
</div>

<div id="debug">
    <div id="fps"></div>
    <div id="mouse"></div>
    <div id="other"></div>
</div>

<div id="buttons">
    <input type="button" id="terraform" name="Terraform" value="Terraform Off">
    <input type="button" id="slower" name="Slower" value="Slower" style="display: none;">
    <input type="button" id="faster" name="Faster" value="Faster"><br/>
    <input type="button" id="pause" name="Pause" value="Pause">
    <input type="button" id="resume" name="Resume" value="Resume" style="display: none;">
    <input type="button" id="restart" name="Restart" value="Restart"><br/>
    <input type="button" id="deactivate" name="Deactivate" value="Deactivate" style="display: none;">
    <input type="button" id="activate" name="Activate" value="Activate" style="display: none;">
    <input type="button" id="zoomin" name="Zoom In" value="Zoom In">
    <input type="button" id="zoomout" name="Zoom Out" value="Zoom Out">
</div>

<div id="loading">Loading...</div>
<div id="lose">You lose!</div>
<div id="win">You win!</div>
<div id="paused">Paused</div>

<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/jquery.stopwatch.js"></script>
<script src="js/heightmap.js"></script>
<script src="js/creeper.js"></script>

<!--<script type="application/dart" src="dart/main.dart"></script>
<script src="dart/packages/browser/dart.js"></script>-->
</body>
</html>
