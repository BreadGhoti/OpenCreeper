<!DOCTYPE html>
<html>
    <head>
        <title>Creeper</title>
		<style>
			body {
                font-family: Georgia, "Times New Roman", serif;
				background : #000;
				color: #fff;
				margin: 0;
			}
			input, select {
                font-family: Georgia, "Times New Roman", serif;
			}
            #guiCanvas {
                z-index: 2;
            }
			#mainCanvas {
				position: absolute;
				border: 1px solid #444;
				z-index: 1;
			}
			#tilesCanvas {
				position: absolute;
				z-index: 0;
			}
			#info {
				padding: 10px;
				background-color: rgba(0,0,255,0.5);
				position: fixed;
				right: 50%;
                margin-right: 400px;
				bottom: 0;
				width: 200px;
				height: 110px;
                font-size: 12px;
			}
			#debug {
				padding: 10px;
				background-color: rgba(255,0,0,0.5);
				position: fixed;
				bottom: 130px;
				left: 50%;
                margin-left: -400px;
				width: 800px;
                height: 30px;
                font-size: 12px;
			}
            #buttons {
                padding: 10px;
                background-color: rgba(0,255,0,0.5);
                position: fixed;
                bottom: 0;
                left: 50%;
                margin-left: 420px;
                width: 200px;
                height: 110px;
            }
            #gui {
                padding: 10px;
                background: #444;
                position: fixed;
                bottom: 0;
                left: 50%;
                margin-left: -400px;
                width: 800px;
                height: 110px;
            }
			a {
				color: #36e;
			}
            #lose {
                padding: 50px;
                background: #400;
                color: #fff;
                font-size: 36px;
                width: 150px;
                margin-left: -75px;
                position: fixed;
                top: 100px;
                left: 50%;
                display: none;
            }
            #win {
                padding: 50px;
                background: #040;
                color: #fff;
                font-size: 36px;
                width: 150px;
                margin-left: -75px;
                position: fixed;
                top: 100px;
                left: 50%;
                display: none;
            }
		</style>
		<script src="creeper.js"></script>
		<script src="canvasTerrain.js"></script>
		<script src="jquery-1.8.0.min.js"></script>
		<script src="jquery.rightClick.js"></script>
		<script src="jquery.stopwatch.js"></script>		
		<script type="text/javascript">
			$(function() {
				init();
				$('#time').stopwatch().stopwatch('start');
				$("#mainCanvas").mousemove(onMouseMove);
                $("#guiCanvas").mousemove(onMouseMoveGUI);
				$("#mainCanvas").mouseup(onMouseUp).mousedown(onMouseDown);				
				$("#mainCanvas").click(onClick);
                $("#guiCanvas").click(onClickGUI);
                $("#guiCanvas").mouseleave(onLeaveGUI);
                $("#mainCanvas").mouseenter(onEnter).mouseleave(onLeave);
                $(document).rightClick(rightClick);
				$(document).keydown(keyDown);			
			});			
		</script>
    </head>
    <body>
		
		<div style="width: 1024px; height: 908px; margin: 0 auto;">
			<canvas id="mainCanvas" width="1024" height="768">
				Please use a browser that supports the canvas element!
			</canvas>
			<canvas id="tilesCanvas" width="1024" height="768"></canvas>
		</div>

        <div id="gui">
            <canvas id="guiCanvas" width="780" height="110"></canvas>
        </div>
		
		<div id="info">
			<div id="speed"></div>
			<div id="energy"></div>
			<div id="collection"></div>
			<div id="depletion"></div>
			<div id="selection"></div>
			Time: <div id="time"></div>
		</div>
		
		<div id="debug">
			<div id="fps"></div>
			<div id="mouse"></div>
			<div id="tileinfo"></div>
			<div id="other"></div>
		</div>

        <div id="buttons">
            <input type="button" id="buttonslower" name="Slower" value="Slower" onclick="slower();">
            <input type="button" id="buttonfaster" name="Faster" value="Faster" onclick="faster();">
            <input type="button" id="deactivate" name="Deactivate" value="Deactivate" onclick="deactivateBuilding();">
            <input type="button" id="activate" name="Activate" value="Activate" onclick="activateBuilding();">
            <input type="button" id="pause" name="Pause" value="Pause" onclick="pauseGame();">
            <input type="button" id="unpause" name="Unpause" value="Unpause" onclick="unpauseGame();">
            <input type="button" id="restart" name="Restart" value="Restart" onclick="restart();">
            <!--<input type="button" id="zoomin" name="Zoom In" value="Zoom In" onclick="zoomIn();">
            <input type="button" id="zoomout" name="Zoom Out" value="Zoom Out" onclick="zoomOut();">-->
            <!--<input type="button" id="r" name="r" value="r" onclick="request();">-->
        </div>

        <div id="lose">You lose!</div>
        <div id="win">You win!</div>

    </body>
</html>
